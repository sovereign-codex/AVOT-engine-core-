name: AVOT Issue Runner

on:
  issues:
    types: [labeled]

jobs:
  run-on-issue:
    if: github.event.label.name == 'run-avot'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build engine
        run: npm run build

      - name: Run council from issue body
        run: |
          echo "${{ github.event.issue.body }}" > request.txt
          node dist/cli.js council run \
            examples/councils/sol-tech-quorum-test.council.scroll \
            examples/avots/avot-water-001.avot.scroll \
            --input "$(cat request.txt)" > result.json

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: avot-issue-result
          path: result.json

      - name: Comment result on issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const result = fs.readFileSync('result.json', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### AVOT Execution Result\n```json\n" + result + "\n```"
            });
